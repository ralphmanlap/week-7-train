<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedules</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
	<script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>

</head>

	<body class="container">
		<div class="jumbotron" style="text-align:left; background-color:#1B4F72">
  			<h1 style="color:white">Train Schedule Simulator</h1>
		</div>

		<!-- trains from database -->
		<div class="panel panel-primary">
 			<div class="panel-heading">
   				<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
  			</div>
  
  			<div class="panel-body">
				<table class="table" id="trains">
					<thead>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency(min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>				
					</thead>
					<tbody id="trainTable"></tbody>
	  			</table>
  			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Add Train</strong></h3>
			</div>
		
			<div class="panel-body">		
				<form>
					<!-- input forms -->
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="name">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="first">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="freq">
					</div>
					
					<!-- submit button -->
					<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
				</form>
			</div>
		</div>

	</div>
	
</body>
</html>
